<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Step Driving Training</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f4f9;
      overflow-x: hidden;
    }

    .fade {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .fade.visible {
      opacity: 1;
    }

    html {
      scroll-behavior: smooth;
    }

    .page-container {
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
      background-color: #ffffff;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .top {
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3.5em;
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
    }

    h3 {
      font-size: 1.8em;
      color: #666;
      font-weight: 400;
      margin-bottom: 40px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .icons i {
      font-size: 3em;
      color: #2575fc;
      transition: color 0.3s ease;
    }

    .icons i:hover {
      color: #6a11cb;
    }

    .container {
      margin-top: 20px;
    }

    .contact-button {
      font-size: 1.5em;
      color: #fff;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 30px;
      background-color: #2575fc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .contact-button:hover {
      background-color: #6a11cb;
      color: #fff;
      transform: translateY(-5px);
    }

    footer {
      margin-top: 40px;
      font-size: 1.2em;
      color: #fff;
    }

    footer p {
      margin: 0;
    }

  </style>
</head>
<body>

  <div class="page-container fade" id="welcome-page">
    <div class="top">
      <h1>Welcome to First Step Driving Training</h1>
      <h3>We're here to help you take the wheel. If you have any questions, don't hesitate to contact us.</h3>
    </div>

    <div class="icons">
      <!-- Car-related Icons -->
      <i class="fas fa-car"></i>
      <i class="fas fa-bicycle"></i>
      <i class="fas fa-road"></i>
      <i class="fas fa-map-signs"></i>
    </div>

    <div class="container">
      <button class="contact-button" onclick="nextPage('form-page')">Contact Us</button>
    </div>

    <footer>
      <p>with care, Your Driving School â™¡</p>
    </footer>
  </div>

  <script>
    window.onload = function() {
      const welcomePage = document.getElementById('welcome-page');
      welcomePage.style.display = 'block';
      setTimeout(() => {
        welcomePage.classList.add('visible');
      }, 10);
    }

    function nextPage(pageId) {
      const pages = document.querySelectorAll('.page-container');
      pages.forEach(page => {
        page.style.display = 'none';
      });

      const nextPage = document.getElementById(pageId);
      nextPage.style.display = 'block';
      
      setTimeout(() => {
        nextPage.classList.add('visible');
      }, 10);
    }
  </script>

</body>
</html>
